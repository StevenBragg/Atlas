name: Atlas Comprehensive Test Suite (3894 Tests)

on:
  push:
    branches: [ main, develop, 'claude/*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      python_version:
        description: 'Python version to run tests on'
        required: false
        default: '3.10'
        type: choice
        options:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'

env:
  PYTHONPATH: ${{ github.workspace }}

jobs:
  # ============================================
  # Neural Foundation Tests
  # ============================================
  test-foundation:
    name: "Neural Foundation (${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsndfile1

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r self_organizing_av_system/requirements_no_audio.txt
        pip install pytest pytest-cov pytest-timeout

    - name: Run Neural Foundation Tests
      run: |
        python -m pytest \
          tests/test_neuron.py \
          tests/test_layer.py \
          tests/test_pathway.py \
          tests/test_backend.py \
          -v --timeout=300 --tb=short -x \
          --junitxml=results/foundation.xml
      continue-on-error: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: foundation-results-py${{ matrix.python-version }}
        path: results/

