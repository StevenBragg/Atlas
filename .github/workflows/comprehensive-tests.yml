    - name: Run All Tests with Coverage
      run: |
        python -m pytest tests/ \
          -v --timeout=900 --tb=short \
          --cov=self_organizing_av_system/core \
          --cov-report=xml:coverage.xml \
          --cov-report=html:htmlcov \
          --cov-report=term-missing
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: comprehensive-tests
        name: atlas-comprehensive-coverage
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v4
      with:
        name: comprehensive-coverage-report
        path: htmlcov/

  # ============================================
  # CI Summary
  # ============================================
  summary:
    name: Test Suite Summary
    runs-on: ubuntu-latest
    needs:
      - test-foundation
      - test-memory
      - test-learning
      - test-plasticity
      - test-reasoning
      - test-higher-cognition
      - test-sensory
      - test-integration
      - test-storage
      - test-system
      - test-challenges
      - test-web-api
      - test-unified
      - coverage
    if: always()

    steps:
    - name: Generate Summary
      run: |
        echo "# Atlas Comprehensive Test Suite Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Total Tests:** 3,894 across 42 test files" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Test Group Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Test Group | Tests | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|------------|-------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Neural Foundation | neuron, layer, pathway, backend | ${{ needs.test-foundation.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Memory Systems | episodic, semantic, working | ${{ needs.test-memory.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Learning & Curriculum | learning_engine, meta_learning, curriculum | ${{ needs.test-learning.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Plasticity & Stability | homeostatic, structural, lateral_inhibition, stability | ${{ needs.test-plasticity.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Reasoning & Cognition | abstract, causal, symbolic, goal_planning, executive | ${{ needs.test-reasoning.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Higher-Order Cognition | creativity, theory_of_mind, self_improvement | ${{ needs.test-higher-cognition.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Sensory Processing | visual, audio, image_classification | ${{ needs.test-sensory.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Integration & Multimodal | multimodal, temporal, language, text_response | ${{ needs.test-integration.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Knowledge & Storage | knowledge_base, network, vector, graph | ${{ needs.test-storage.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| System & Configuration | system, config, progress_tracker, self_organizing | ${{ needs.test-system.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Challenge-Based Learning | challenge_learner, challenge_parser | ${{ needs.test-challenges.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Web API | web_api (FastAPI endpoints) | ${{ needs.test-web-api.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Unified Intelligence | unified_intelligence, world_model | ${{ needs.test-unified.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Coverage Report | Full suite with coverage | ${{ needs.coverage.result }} |" >> $GITHUB_STEP_SUMMARY
