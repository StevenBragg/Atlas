---
# Service Account for Atlas

apiVersion: v1
kind: ServiceAccount
metadata:
  name: atlas-sa
  namespace: atlas
  labels:
    app: atlas

---
# Role for Atlas to manage its own resources

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: atlas-role
  namespace: atlas
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "watch"]

---
# Role Binding

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: atlas-role-binding
  namespace: atlas
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: atlas-role
subjects:
  - kind: ServiceAccount
    name: atlas-sa
    namespace: atlas
