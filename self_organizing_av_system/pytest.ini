[pytest]
# Local pytest configuration for self_organizing_av_system integrated tests.
# Prevents pytest from using the root pytest.ini, which would add the repo
# root to sys.path and cause the root-level core/ to shadow
# self_organizing_av_system/core/.
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Use importlib import mode to prevent pytest from adding the repo root
# to sys.path (which would shadow self_organizing_av_system/core/ with
# the root-level core/ directory).
addopts = --import-mode=importlib
