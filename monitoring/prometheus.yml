# Prometheus Configuration for Atlas Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'atlas-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Atlas Brain Service
  - job_name: 'atlas-brain'
    static_configs:
      - targets: ['atlas:8080']
    metrics_path: /metrics
    scrape_interval: 10s

  # Atlas Ingestion Service
  - job_name: 'atlas-ingestion'
    static_configs:
      - targets: ['data-ingestion:8080']
    metrics_path: /metrics
    scrape_interval: 30s

  # Redis Exporter (if enabled)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

